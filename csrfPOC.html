<html>
<body>
    <script>
        fetch('https://api.ashleymadison.com/v2/account/profileoptions/', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer YOUR_ACCESS_TOKEN_HERE'
            },
            body: JSON.stringify({
                "view_rated": false,
                "location": "settings",
                "field_type": { "view_rated": "toggle button" },
                "tooltip": { "view_rated": "View Explicit Photos" }
            })
        }).then(response => {
            console.log('Request completed with status:', response.status);
        }).catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
